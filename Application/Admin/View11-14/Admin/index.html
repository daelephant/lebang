<script type="text/javascript">
$(function(){
    $('#button').click(function(){
        if(confirm("确认要清除模版缓存目录？")) {
        var $type=$('#type').val();
        var $mess=$('#mess');
        $.getJSON('__ROOT__/Application/Runtime/Cache',{type:$type},function(json){
            if(json.status==1){
            $mess.slideDown(3000,function(){
                $mess.css('color:red');   
            }).html(json.info);
            }else{
                $mess.slideDown(3000,function(){
                    $mess.css('color:red');   
                }).html(json.info);
            }
        });
         }else{
                return false; 
            }   
    });
});      
</script>
