<extend name="Layout/Admin" />

<block name="content">
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>

                                    <script type="text/javascript">
                                    function add(xid){
                                    document.getElementById("tcbg").style.display="block";
                                    document.getElementById("tcdiv").style.display="block";
                                    document.getElementById("xid").value=xid;
                                    document.getElementById("status").value='1';
                                    }
                                    function add2(xid){
                                    document.getElementById("tcbg").style.display="block";
                                    document.getElementById("tcdiv").style.display="block";
                                    document.getElementById("xid").value=xid;
                                    document.getElementById("status").value='2';

                                    }
                                    function cancel(){
                                    var p=document.getElementById("div");
                                    document.body.removeChild(p);
                                    }
                                      //9月19号修改
                                    function removeElement(){
                                    document.getElementById("tcbg").style.display='none';
                                    document.getElementById("tcdiv").style.display="none";
                                    }
                                    </script>
 

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">
                        <table class="table table-bordered" >
                            <tbody>
                            <tr style="background: #fbfbfb;">
                                <th style="width:70px;">列表</th>
                                <th style="width:100px;">姓名</th>
                                <th style="width:100px;">手机号</th>
                                <th style="width:150px;">证件号</th>
                                <th style="width:100px;">银行</th>
                                <th style="width:150px;">银行卡号</th>
                                <th style="width:150px;">提现时间</th>
                                <th style="width:70px;">金额</th>

                            </tr>
                            
                            <volist name="tixian_list" id="tixian">
                            <tr>
                                <td>{$tixian['id']}</td>
                                <td>{$tixian['name']}</td>
                                <td>{$tixian['phone']}</td>
                                <td>{$tixian['idnumber']}</td>
                                <td>{$tixian['bank']}</td>
                                <td>{$tixian['banknum']}</td>
                                <td>{$tixian['addtime']}</td>
                                <td>{$tixian['moeny']}</td>

                                   </if>

                                <td style="text-align:left;">{$tixian['beizhu']}</td>
                                <td>
                                <if condition= '$tixian["status"] eq 0'>
                                 <input type="button" class="btn btn-default1" style="width:50px;" onclick="add({$tixian['id']})" value="提现">
                                 <input type="button" class="btn btn-default2" style="width:50px;"  onclick="add2({$tixian['id']})" value="拒绝">
                                 
                                 <elseif condition = '$tixian["status"] eq 2'/>

                                 <elseif condition = '$tixian["status"] eq 1'/>OK
                                 
                                 <else />

                            </tr>
